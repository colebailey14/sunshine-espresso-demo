<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunshine Espresso Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Sunshine Espresso</h1>
  <nav>
    <a href="index.html">Menu</a>
    <a href="cart.html" id="cart-link">Cart (0)</a>
  </nav>
</header>

<section id="cart">
  <h2>Your Cart</h2>
  <div class="cart-items"></div>
  <h3 id="total">Total: $0</h3>
  <button id="checkout-btn">Checkout</button>
</section>

<footer>
  <p>&copy; 2026 Sunshine Espresso Demo</p>
</footer>

<script>
// Get cart from localStorage or create new
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Elements
const cartItemsDiv = document.querySelector('.cart-items');
const totalEl = document.getElementById('total');
const cartLink = document.getElementById('cart-link');

// Update cart link count
function updateCartLink() {
  const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
  cartLink.textContent = `Cart (${totalQty})`;
}

// Render cart items
function renderCart() {
  cartItemsDiv.innerHTML = '';
  let totalPrice = 0;

  cart.forEach((item, index) => {
    totalPrice += item.price * item.qty;

    const itemDiv = document.createElement('div');
    itemDiv.className = 'cart-item';

    itemDiv.innerHTML = `
      <span class="cart-name">${item.name}</span>
      <span class="cart-qty">Qty: <input type="number" min="1" value="${item.qty}" data-index="${index}" class="qty-input"></span>
      <span class="cart-price">$${(item.price * item.qty).toFixed(2)}</span>
      <button class="remove-btn" data-index="${index}">Remove</button>
    `;

    cartItemsDiv.appendChild(itemDiv);
  });

  totalEl.textContent = `Total: $${totalPrice.toFixed(2)}`;
  updateCartLink();
}

// Handle quantity change
cartItemsDiv.addEventListener('input', (e) => {
  if (e.target.classList.contains('qty-input')) {
    const index = e.target.dataset.index;
    cart[index].qty = parseInt(e.target.value);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }
});

// Handle remove button
cartItemsDiv.addEventListener('click', (e) => {
  if (e.target.classList.contains('remove-btn')) {
    const index = e.target.dataset.index;
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }
});

// Checkout button (just clears cart for demo)
document.getElementById('checkout-btn').addEventListener('click', () => {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  alert("Thank you for your order! (Demo checkout)");
  cart = [];
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
});

// Initial render
renderCart();
</script>

</body>
</html>
