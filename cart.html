<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Sunshine Espresso Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Sunshine Espresso</h1>
  <nav>
    <a href="index.html">Menu</a>
    <a href="cart.html" id="cart-link">Cart (0)</a>
  </nav>
</header>

<section id="cart-page">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p id="cart-total"></p>
  <button onclick="checkout()">Checkout (Demo)</button>
</section>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCartCounter() {
    const cartLink = document.getElementById("cart-link");
    if (cartLink) {
      cartLink.textContent = `Cart (${cart.length})`;
    }
  }

  function renderCart() {
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const li = document.createElement("li");
      li.textContent = `${item.item} - $${item.price}`;
      cartItems.appendChild(li);
    });
    cartTotal.textContent = `Total: $${total.toFixed(2)}`;
  }

  function checkout() {
    alert("Checkout complete! (Demo only)");
    cart = [];
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
    updateCartCounter();
  }

  updateCartCounter();
  renderCart();
</script>

</body>
</html>
